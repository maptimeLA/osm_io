<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Leaflet OSM</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='/css/foundation.min.css' rel='stylesheet' />
    <link href='/css/main.css' rel='stylesheet' />
    <style>

      body {
        padding: 10px;
      }
      .map-thumbnails {
        list-style-type: none;
      }

      .map-thumbnail {
        float: left;
        width: 400px;
        background: #eee;
        padding: 15px;
      }

      .map-thumbnail-title {
        font-size: 2em;
      }

      .map-thumbnail-image {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>OSM I/O</h1>
    <p>
      A study in getting data into and out of OpenStreetMap.
    </p>
    <p>
      MaptimeLA attendees made maps based on their interests, using data extracted from OpenStreetMap.
    </p>
    <ul class="map-thumbnails">
      <li class="map-thumbnail">
        <h2 class="map-thumbnail-title">
          <a href="hamburgers/">Hamburger Map</a>
        </h2>
        <p>
          by <a href="https://github.com/michaelkirk">@michaelkirk</a>
        </p>
        <img class="map-thumbnail-image" src="images/hamburger.jpg" />
        <p>
          A map of hamburger joints across Los Angeles.
        </p>
      </li>
    </ul>
  </body>
</html>
